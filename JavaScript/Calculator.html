<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>

    <title>Calculator</title>
</head>

<body>
    <div class="container mt-3 border" style="background-color: mistyrose;">
        <h1 style="text-align: center; -webkit-text-stroke: medium ;color: mediumpurple;">Calculator</h1>

        <form class="form mt-3 mb-3">
            <input type="text" id="num1" class="form-control" placeholder="Enter First Number">
            <br>
            <input type="text" id="num2" class="form-control" placeholder="Enter Second Number">
            <br><br>
            <button type="button" onclick="add()" class="btn btn-outline-dark">Add</button>
            <button type="button" onclick="sub()" class="btn btn-outline-success">Sub</button>
            <button type="button" onclick="mul()" class="btn btn-outline-primary">Mul</button>
            <button type="button" onclick="div()" class="btn btn-outline-info">Div</button>
            <br><br>
            <div style="color: aqua;">
            <h5><b>Result :</b></h5>
            <b><h6 id="res"></h6></b>
    
        </div>
        </form>

    </div>
    <script>

        
        function add() {
            let n1 = document.getElementById("num1").value;
            let n2 = document.getElementById("num2").value;
            let ADD = parseInt(n1) + parseInt(n2);
            document.getElementById("res").innerHTML ="Addition : "+ADD;
        }
        function sub() {
            let n1 = document.getElementById("num1").value;
            let n2 = document.getElementById("num2").value;
            let SUB = parseInt(n1) - parseInt(n2);
            document.getElementById("res").innerHTML ="Subtraction : "+SUB;
        }
        function mul() {
            let n1 = document.getElementById("num1").value;
            let n2 = document.getElementById("num2").value;
            let MUL = parseInt(n1) * parseInt(n2);
            document.getElementById("res").innerHTML ="Multiplication : "+MUL;
        }
        function div() {
            let n1 = document.getElementById("num1").value;
            let n2 = document.getElementById("num2").value;
            let DIV = parseInt(n1) / parseInt(n2);
            document.getElementById("res").innerHTML ="Division : "+DIV;
        }
       
       
    </script>
</body>

</html>
