<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <title>Multi-Toggler</title>

    <style>
        .image-container {
            background-color: floralwhite;
            border-radius: 10px;
            box-shadow: 0 4px 8px;
            padding: 20px;
            text-align: center;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="image-container">
        <div class="mt-5">
            <img class="rounded" src="../assets/images/idli.jfif" alt="dosa" id="IMG" height="300px" width="300px">
            <br><br>
            <h2 id="NAME" style="color: turquoise;">IDLI</h2>

            <div class="grid mb-4">
                <div class="row">
                    <div class="col-3 ">
                        <button type="button" class="btn btn-outline-success" onclick="change()" name="SAMOSA">SAMOSA</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-outline-success" onclick="change1()" name="VADAPAV">VADAPAV</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-outline-success" onclick="change2()" name="DOSA">DOSA</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-outline-success" onclick="change3()" name="IDLI">IDLI</button>
                    </div>
                </div>
            </div>
            
            
            
            
        
        </div>
    </div>

    <script>
        function change() {
            document.getElementById("IMG").src = "../assets/images/samosa.jpg";
            document.getElementById("NAME").innerHTML = "SAMOSA";
        }
        function change1() {
            document.getElementById("IMG").src = "../assets/images/vadapav.jpg";
            document.getElementById("NAME").innerHTML = "VADAPAV";
        }
        function change2() {
            document.getElementById("IMG").src = "../assets/images/dosa.jpg";
            document.getElementById("NAME").innerHTML = "DOSA";
        }
        function change3() {
            document.getElementById("IMG").src = "../assets/images/idli.jfif";
            document.getElementById("NAME").innerHTML = "IDLI";
        }
    </script>

</body>

</html>
