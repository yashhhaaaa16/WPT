    <h2>Simple table</h2>
    
    <table border="" width="25%">
      <thead>
        <tr>
            <th>Sr.No</th><th>Name</th><th>Address</th>
         </tr> 
      </thead>
       <tbody>
        <tr>
            <td>1</td><td>Anmol</td><td>Nagpur</td>
           </tr>
           <tr>
            <td>2</td><td>Rahul</td><td>Pune</td>
           </tr>
           <tr>
            <td>3</td><td>Sachin</td><td>Mumbai</td>
           </tr>
       </tbody>
    </table>
      
   <h2>Table with colspan</h2> 
   <table border="" width="25%">
      <tr>
        <td colspan="2">A</td><td>B</td>
      </tr>
       <tr>
        <td>C</td><td>D</td><td>E</td>
       </tr>
       <tr>
        <td colspan="3">F</td>
       </tr>
   </table>  
    <h2>Table with rowspan</h2>
    <table border="" width="25%">
        <tr>
            <td rowspan="2">A</td><td>B</td><td>C</td>
        </tr>
        <tr>
            <td>D</td><td rowspan="2">E</td>
        </tr>
        <tr>
            <td>F</td><td>G</td>
        </tr>
     </table>  
     <h2>Table with rowspan and colspan</h2>
     <table border="" width="25%">
      <tr>
        <td>A</td><td colspan="2" rowspan="2">B</td>
      </tr>  
      <tr>
        <td>C</td>
      </tr>
      <tr>
        <td>D</td><td>E</td><td>F</td>
      </tr>  
    </table> 
</body>
