<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../bootstrap-5.3.5-dist/css/bootstrap.min.css">
    <script src="../bootstrap-5.3.5-dist/js/bootstrap.min.js"></script>
   
    <style>
        .myborder{
            border: 2px solid rgb(18, 12, 206);
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h2 class="text-danger">Bootstrap Grid</h2>
    <div class="container">
       
        <div class="row">
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 myborder">col-1</div>
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 myborder">col-2</div>
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 myborder">col-3</div>
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 myborder">col-4</div>
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 myborder">col-5</div>
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 myborder">col-6</div>
        </div>

        <hr>
        <div class="row">
            <div class="col-2 myborder">col-1</div>
            <div class="col-2 myborder">col-2</div>
            <div class="col-2 myborder">col-3</div>
            <div class="col-2 myborder">col-4</div>
            <div class="col-2 myborder">col-5</div>
            <div class="col-2 myborder">col-6</div>
            <div class="col-2 myborder">col-6</div>
        </div>
        <hr>
        <div class="row">
            <div class="col-6 myborder">col-1</div>
            <div class="col-2 myborder">col-2</div>
            <div class="col-2 myborder">col-3</div>
            <div class="col-3 myborder">col-4</div>
        </div>

    </div>
</body>
</html>
