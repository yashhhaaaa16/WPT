<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container mt-3">
        <form class="was-validated">

            <div>
                <label for="txtname" class="form-label">Enter Your fullname</label>
                <input type="text" name="fname" id="txtname" class="form-control" required>
                <span class="valid-feedback">correct data inserted</span>
                <span class="invalid-feedback">this field is required</span>
            </div>
            <div>
                <label for="txtemail" class="form-label">Enter Your Email</label>
                <input type="email" name="uename" id="txtemail" class="form-control" required>
                <span class="valid-feedback">correct data inserted</span>
                <span class="invalid-feedback">this field is required</span>
            </div>
            <div>
                <label for="">Select Your Course</label>
                <select name="course" class="form-control" required>
                    <option value="">select your course </option>
                    <option value="html">html</option>
                    <option value="css">css </option>
                    <option value="javascript">Javascript </option>
                    <option value="react">React </option>
                </select>
            </div>

            <div>
                <label for="" class="form-check-label">
                    <input type="checkbox" name="term" class="form-check-input" value="true" required> i Agree term and condition.
                </label>
            </div>

            <button type="submit" class="btn btn-success mt-2">submit</button>
        </form>
    </div>
</body>
