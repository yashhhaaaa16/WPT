<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="container mt-3">
        <!-- images classes  -->
        <img class="rounded" src="../assetes/images/dosa.jpg" alt="dosa" style="width: 200px;height: 200px;">

        <img class="rounded-circle" src="../assetes/images/samosa.jpg" alt="dosa" style="width: 200px;height: 200px;">

        <img class="img-thumbnail" src="../assetes/images/vadapav.jpg" alt="dosa" style="width: 200px;height: 200px;">
        <hr>
        <button type="button">simple</button>
        <button type="button" class="btn btn-primary">simple</button>
        <button type="button" class="btn btn-danger">simple</button>
        <hr>
        <!-- outline button  -->
        <button type="button" class="btn btn-outline-primary">simple</button>
        <button type="button" class="btn btn-outline-danger">simple</button>
        <hr>
        <!-- button size classes  -->
        <button type="button" class="btn btn-outline-primary btn-lg">simple button</button>
        <button type="button" class="btn btn-outline-primary">simple button</button>
        <button type="button" class="btn btn-outline-primary btn-sm">simple button</button>
        <hr>
        <!-- button with full width  -->
        <div class="d-grid">
            <button type="button" class="btn btn-outline-primary">simple button</button>
        </div>
        <!-- spinner classes  -->
        <span class="spinner-border"></span>
        <span class="spinner-border text-success"></span>
        <span class="spinner-border text-primary spinner-border-sm"></span>

        <button type="button" class="btn btn-outline-primary">
            <span class="spinner-border text-primary spinner-border-sm"></span>loading...
        </button>
        <hr>
        <!-- spinner-grow  -->
        <span class="spinner-grow"></span>
        <span class="spinner-grow text-danger"></span>
        <span class="spinner-grow text-primary spinner-grow-sm"></span>
        
         
        
    </div>
</body>

</html>
