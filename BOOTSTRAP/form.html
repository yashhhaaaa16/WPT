<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
    <title>FORM</title>
</head>
<body>
    <div class="container">
        <form class="was-validated">
            <div class="grid">
               <div class="row">
                <div class="col-6">
                    <label for="txtemail" class="form-label">Email</label>
                    <input type="email" name="emailtxt" id="txtemail" class="form-control" required>
                    <span class="valid-feedback">correct data inserted</span>
                    <span class="invalid-feedback">invalid data</span>
                </div>
                <div class="col-6">
                    <label for="txtpass" class="form-label">Password</label>
                    <input type="password" name="passtxt" id="txtpass" class="form-control" required>
                    <span class="valid-feedback">correct data inserted</span>
                    <span class="invalid-feedback">invalid data</span>
                </div>
               </div>
            </div>
            <br>

            <label for="add" class="form-label">Address</label>
            <input type="text" name="address" id="add" class="form-control" required placeholder="1234 Main St">

            <br>

            <label for="add2" class="form-label">Address2</label>
            <input type="text" name="address2" id="add2" class="form-control" required placeholder="Apartment, studio or floor">
            <br>

            <div class="grid">
                <div class="row">
                    <div class="col-6">
                        <label for="city" class="form-label">City</label>
                        <input type="text" name="City" id="city" class="form-control" required>
                    </div>
                    <div class="col-4">
                        <label for="state" class="form-label">State</label>
                    
                        <select name="State"  required class="form-control">
                            <option value="">Choose..</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Kerala">Kerala</option>
                        </select>
                    </div>
                    <div class="col-2">
                        <label for="pin" class="form-label">Zip</label>
                        <input type="text" class="form-control" name="Zip" id="pin" pattern="[0-9]{6}" required>
                    </div>
                </div>
            </div>
            <br>
            <label for="" class="form-check-label">
                <input type="checkbox" class="form-check-input" value="true" required>Check me out
            </label>

            <br><br>
            <button type="submit" class="btn btn-primary" >Sign in</button>

        </form>
    </div>
</body>
</html>
